<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" action="{:U('Admin/doaddRule')}" method="post" enctype="multipart/form-data"> 
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>权限名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="qname"  value="" 
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>url
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone"  name="url" 
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>模型
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="moxing" 
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
				<div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>控制器
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="contr" 
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
				<div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>方法
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="action" 
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label">
                        <span class="x-red">*</span>父级权限
                    </label>
                    <div class="layui-input-inline">
                      <select name="fid" style="display:block">
					  <option value="0">不选择</option>
					  <foreach name='res' item='v'>
                        <option value="{$v.qid}">{$v.qname}</option>
					</foreach>

                      </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" type="submit">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8">
        </script>
		 <script src="__PUBLIC__/js/jquery.min.js" charset="utf-8">
        </script>

        })();
        </script>
    </body>

</html>
